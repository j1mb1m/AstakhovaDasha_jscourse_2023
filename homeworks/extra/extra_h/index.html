<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../../icon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <title>Раскраска</title>
    <bgsound src="sounds/fone.mp3" loop="1" volume="1000" />
</head>

<body>

    <div id="field1" class="some_field">

        <div id="palette">
            <div class="palette-commands">
                <div class="fill" title="Заливка"></div>
                <div class="pencil" title="Карандаш"></div>
                <div class="undo" title="Отменить"></div>
                <div class="clear" title="Очистить"></div>
                <div class="save" title="Сохранить"></div>
                <div class="change" title="Сменить картинку"></div>
                <div class="upload" title="Добавить картинку"></div>
                <div class="music" class="music" title="Музыка"></div>
                <input type="file" class="inputFile" id="inputFile" accept="image/png, image/jpeg, image/gif">
            </div>
        </div>
        <div class="main">
            <div  class="field field-size__vertical">
                <canvas class="background" width="800" height="800">
                    Обновите браузер
                </canvas>
                <canvas class="draw" width="800" height="800">
                    Обновите браузер
                </canvas>

            </div>
            <div class="colors">

            </div>
        </div>
        <div id="progress" class="progress"></div>
    </div>

    <script type="module" src="js/paint.js" defer></script>

</body>

</html>
