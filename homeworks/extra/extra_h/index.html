<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../../icon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <title>Раскраска</title>
    <bgsound src="sounds/fone.mp3" loop="1" volume="1000" />
</head>

<body>


    <div id="field1" class="container">

        <div class="drawing-board">
            <div class="row">
                <canvas class="background" width="816" height="1084">
                    Обновите браузер
                </canvas>
                <canvas class="draw" width="816" height="1084">
                    Обновите браузер
                </canvas>
            </div>
            <div class="row">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <div class="tools-board hidden">

            <div class="humburger">
                <svg height="60px" id="Layer_1" style="enable-background:new 0 0 128 128;" version="1.1"
                    viewBox="0 0 128 128" width="30px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g>
                        <line style="fill:none;stroke:black;stroke-width:12;stroke-linecap:square;stroke-miterlimit:10;"
                            x1="87.5" x2="40.5" y1="111" y2="64" />
                        <line style="fill:none;stroke:black;stroke-width:12;stroke-linecap:square;stroke-miterlimit:10;"
                            x1="40.5" x2="87.5" y1="64" y2="17" />
                    </g>
                </svg>
            </div>
            <div class="row">
                <ul class="options">
                    <li class="option fill">
                        <img src='./images/icons/fill.png' alt="Заливка">
                        <span>Заливка</span>
                    </li>
                    <li class="option pencil">
                        <img src='./images/icons/draw.png' alt="Карандаш">
                        <span>Карандаш</span>
                    </li>
                    <li class="option size">
                        <input type="range" class="size-range" min="1" max="40" value="10">
                    </li>
                    <li class="option undo">
                        <img src='./images/icons/undo.png' alt="Отменить">
                        <span>Отменить</span>
                    </li>
                    <li class="option clear">
                        <img src='./images/icons/trash.png' alt="Очистить">
                        <span>Очистить</span>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="colors">
                </div>
            </div>
            <div class="row">
                <ul class="options">
                    <li class="option save">
                        <img src='./images/icons/save.png' alt="Сохранить">
                        <span>Сохранить</span>
                    </li>
                    <li class="option change">
                        <img src='./images/icons/loop.png' alt="Сменить картинку">
                        <span>Сменить картинку</span>
                    </li>
                    <li class="option upload">
                        <img src='./images/icons/upload.png' alt="Загрузить картинку">
                        <span>Загрузить картинку</span>
                    </li>
                    <li class="option music">
                        <img class="" src='./images/icons/s_off.png' alt="Музыка выключена">
                        <img class="off" src='./images/icons/s_on.png' alt="Музыка включена">
                        <span>Музыка</span>
                    </li>
                    <li class="option">
                        <input type="file" class="inputFile" accept="image/png, image/jpeg, image/gif">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="js/paint.js" defer></script>

</body>

</html>
